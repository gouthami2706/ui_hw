<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>contains demo</title>
  <style>
  td {
    width: 40px;
    background: green;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
 
<div>John Resig
<p>George Martin</p></div>
<div>Malcom John Sinclair</div>
<div>J. Ohn</div>
 <table border="10">
  <tr><td>Value 1</td><td></td></tr>
  <tr><td>Value 2</td><td></td></tr>
</table>
 
<script>
$( "td:parent" ).fadeTo( 1500, 0.5 );
</script>
<script>
$( "div:has('p')" ).css( "text-decoration", "underline" );
</script>
 
</body>
</html>
